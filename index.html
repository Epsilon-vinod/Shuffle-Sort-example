<!DOCTYPE html>
<html lang="en">

<head>
    <title>Suffle and Sort Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="" src="js/script.js"></script>

</head>

<body>
    <div class="container background-bg">
        <div class="row main-section">
            <p class="top-text">Shuffle and Sort</p>
            <div class="col-md-8 sub-tile-1">
                <div class="row row-tile text-white">
                    <div class="col-sm-12 col-xs-12 col-md-4 tile-1 square ">
                        <div class="tile-content">
                            <h1 id="1">
                                1
                            </h1>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 tile-2 square">
                        <div class="tile-content">
                            <h1 id="2">
                                2
                            </h1>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 tile-3 square">
                        <div class="tile-content">
                            <h1 id="3">
                                3
                            </h1>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 tile-4 square">
                        <div class="tile-content">
                            <h1 id="4">
                                4
                            </h1>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 tile-5 square">
                        <div class="tile-content">
                            <h1 id="5">
                                5
                            </h1>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 tile-6 square">
                        <div class="tile-content">
                            <h1 id="6">
                                6
                            </h1>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 tile-7 square">
                        <div class="tile-content">
                            <h1 id="7">
                                7
                            </h1>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 tile-8 square">
                        <div class="tile-content">
                            <h1 id="8">
                                8
                            </h1>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 tile-9 square">
                        <div class="tile-content">
                            <h1 id="9">
                                9
                            </h1>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4 sub-tile-2">
                <div class="row row-tile">
                    <div class="col-md-12 col-sm-12 col-xs-12 right-section ">
                        <div class="button">
                            <a href="#" class="shuffle">SHUFFLE</a>
                        </div>
                        <div class="button">
                            <a href="#" class="sort">SORT</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <p class="bottom-text"><i>Shuffle and Sort by Vinod Avala</i></p>
    </div>

</body>

</html>
